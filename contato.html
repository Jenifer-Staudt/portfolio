<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato para saber mais sobre o meu portfólio pessoal. Envie uma mensagem e fale diretamente comigo!">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS -->
</head>
<body class="contato">
    <header class="hero"> <!-- Seção de cabeçalho com introdução -->
        <div class="hero-content">
            <h1>Entre em Contato</h1>
            <p>Gostou do meu trabalho? Fique à vontade para me enviar uma mensagem!</p>
        </div>
    </header>

    <nav> <!-- Menu de navegação -->
        <ul>
            <li><a href="index.html" aria-label="Ir para a página Sobre Mim">Sobre mim</a></li>
            <li><a href="formacao.html" aria-label="Ir para a página Formação">Formação</a></li>
            <li><a href="portfolio.html" aria-label="Ir para a página Portfólio">Portfólio</a></li>
            <li><a href="contato.html" aria-label="Ir para a página Contato" class="ativo">Contato</a></li>
        </ul>
    </nav>

    <main> <!-- Conteúdo principal -->
        <h1>Formulário de Contato</h1>

        <form action="#" method="post"> <!-- Formulário de envio de mensagens -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu email">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required aria-required="true" placeholder="Digite sua mensagem"></textarea>

            <button type="submit" aria-label="Enviar formulário de contato">Enviar</button>
        </form>
    </main>

    <footer> <!-- Rodapé -->
        <p>&copy; 2024 Meu Portfólio - Jenifer Staudt</p>
    </footer>
</body>
</html>
