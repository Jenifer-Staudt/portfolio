<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS -->
</head>
<body class="contato">
    <header class="hero">
        <div class="hero-content">
            <h1>Entre em Contato</h1>
            <p>Gostou do meu trabalho? Fique à vontade para me enviar uma mensagem!</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" aria-label="Ir para a página Sobre Mim">Sobre mim</a></li>
            <li><a href="formacao.html" aria-label="Ir para a página Formação">Formação</a></li>
            <li><a href="portfolio.html" aria-label="Ir para a página Portfólio">Portfólio</a></li>
            <li><a href="contato.html" aria-label="Ir para a página Contato" class="ativo">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h1>Formulário de Contato</h1>

        <!-- O formulário envia para a própria página e limpa os campos ao recarregar -->
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Escreva seu nome aqui" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Escreva seu e-mail aqui" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Portfólio - Jenifer Staudt</p>
    </footer>
</body>
</html>
